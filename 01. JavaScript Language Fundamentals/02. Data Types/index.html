<!DOCTYPE html>
<html>
<head>
	<title>Type Converstion</title>
</head>	
	
<body>
	<script type="text/javascript">
		//============================================
		// number to string conversion
		//============================================
		let val = String(5);
		val = String(4+4);
		// boolean to string 
		val = String(true);
		// date to string
		val = String(new Date());
		// array to string
		val = String([1,2,3,4]);

		// toString() method
		val = (5).toString();
		val = (true).toString();
		//============================================
		// string to number conversion
		//============================================
		val = Number('5');
		// boolean to number
		val = Number(true); // 1
		val = Number(false); // 0
		val = Number(null); // 0
		// special cases
		val = Number('hello'); // NaN
		val = Number([1,2,3]); // NaN

		// parseInt()
		val = parseInt('100');
		val = parseFloat('100.30');

		//============================================
		// type coercion 
		//============================================
		const val1 = '5';
		const val2 = 6;
		const sum = val1 + val2;

		console.log(sum);
		console.log(typeof sum);


		//============================================
		// Output
		//============================================
		console.log(val);
		console.log(typeof val);
		console.log(val.length);
		console.log(val.toFixed(2));

		





	</script>
</body>
</html>
