<!DOCTYPE html>
<html>
<head>
	<title>If Statements & Comparison Operators</title>
</head>	
	
<body>
	<script type="text/javascript">

		const id = 100;
		
		// EQUAL TO 
		// double equals tests the value, not the type
		if(id == 100) {
			console.log('CORRECT');
		} 
		else {
			console.log('INCORRECT');
		}
		// NOT EQUAL TO
		if(id != 101) {
			console.log('CORRECT');
		} 
		else {
			console.log('INCORRECT');
		}

		// EQUAL TO VALUE AND TYPE(string, boolean, number etc)
		if(id === 100) {
			console.log('CORRECT');
		} 
		else {
			console.log('INCORRECT');
		}
		// NOT EQUAL TO VALUE AND TYPE
		if(id !== 101) {
			console.log('CORRECT');
		} 
		else {
			console.log('INCORRECT');
		}

		// test if undefined
		if(typeof id !== 'undefined') {
			console.log(`The id is ${id}`);
		}
		else {
			console.log('No id');
		}

		// GREATER OR LESS THAN 
		if(id >= 200) {
			console.log('correct');
		}
		else {
			console.log('incorrect');
		}

		// IF ELSE
		const color = 'green';

		if(color === 'red') {
			console.log('color is red');
		}
		else if(color === 'blue') {
			console.log('color is blue');
		}
		else {
			console.log('color is not red or blue');
		}

		// LOGICAL OPERATORS
		const name = 'Steve';
		const age = 20;

		// LOGICAL AND 
		if(age > 0 && age < 12) {
			console.log(`${name} is a child.`);
		}
		else if(age >= 13 && age <= 19) {
			console.log(`${name} is a teenager.`);
		}
		else {
			console.log(`${name} is an adult.`);
		}

		// LOGICAL OR
		if(age < 16 || age > 65) {
			console.log(`${name} can not run in race.`);
		} 
		else {
			console.log(`${name} is registered for the race.`);
		}

		// 	TERNARY OPERATOR
		console.log(id === 100 ? 'Correct' : 'INCORRECT');


	</script>
</body>
</html>
