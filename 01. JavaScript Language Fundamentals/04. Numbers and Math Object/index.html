<!DOCTYPE html>
<html>
<head>
	<title>Numbers and the Math Object</title>
</head>	
	
<body>
	<script type="text/javascript">

		const num1 = 100;
		const num2 = 50;
		let val;

		// simple math with numbers
		val = num1 + num2;
		val = num1 - num2;
		val = num1 * num2;
		val = num1 / num2;
		val = num1 % num2;

		// Math Object
		val = Math.PI;
		val = Math.E;

		val = Math.round(2.4);
		val = Math.ceil(2.1);
		val = Math.floor(2.9);

		val = Math.sqrt(64);
		val = Math.abs(-3.14);
		val = Math.pow(2, 2);

		val = Math.min(2,33,4,1,5,0,-2);
		val = Math.max(55, 54, 30, 1);

		val = Math.random();
		val = Math.random() * 20;
		val = Math.floor(Math.random() * 20);

		console.log(val);

	</script>
</body>
</html>
