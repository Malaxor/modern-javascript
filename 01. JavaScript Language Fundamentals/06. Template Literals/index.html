<!DOCTYPE html>
<html>
<head>
	<title>Template Strings</title>
</head>	
	
<body>
	<script type="text/javascript">

		const name = 'John';
		const age = 31;
		const job = 'web developer';
		const city = 'Miami';

		let html;

		// without template string
		html = ('<ul><li>Name: ' + name + 
		'</li><li>Age: ' + age + 
		'</li><li>Job: ' + job + 
		'</li><li>City: ' + city + '</li></ul>');

		function hello() {
			return 'hello';
		}

		// with template strings/literals (es6)
		html = `
			<ul>
				<li>Name: ${name}</li>
				<li>Age: ${age}</li>
				<li>Job: ${job}</li>
				<li>City: ${city}</li>
				<li>${2+2}</li>
				<li>${hello()}</li>
				<li>${age > 30 ? 'Over 30' : 'Under 30'}</li>
			</ul>	
		`;

		document.body.innerHTML = html;

	</script>
</body>
</html>
